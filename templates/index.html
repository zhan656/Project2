 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Wine Tasting Analysis</title>
</head>
<body>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <div class = 'container'>
        <div class = "row">
        <div class="col-md-12 jumbotron text-center">
            <h1>Wine Tasting Analysis Dashboard</h1>
            <h3>Use the interactive charts below to explore the dataset</h3>
        </div>
        </div>
    </div>
    
    <div class = "container">
        <div class = 'row'>
        <div class="col-md-4">
            <div class="well">
                <h4>Select Variety:</h4>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title"><b>Wine Variety MetaData</b></h4>
                </div>
                <div id="sample_metadata" class="panel-body"></div>
            </div>
            </div>
            <div class="col-md-8">
                <div id="Pie"></div>
            </div>

        </div>
    </div>
    
    
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="Bubble">
            </div>
        </div>
    </div>
    </div>
    <script src="static/app.js" type="text/javascript"></script>
</body>
</html>
